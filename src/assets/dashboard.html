<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="db">
      <header class="db__header">
        <h1>Excel Dashboard</h1>
      </header>
      <div class="db__new">
        <div clas="db__view">
          <a href="/src/assets/table.html" class="db__create"
            ><div class="db__plus">+</div>
          </a>
        </div>
      </div>
      <div class="db__table db__view">
        <div class="db__list-header">
          <span>Name</span>
          <span>Creation date</span>
        </div>
        <ul class="db__list">
          <li class="db__record">
            <a href="">New table</a>
            <span>1/17/2022 1:51 PM</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
